<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITMD362 - Lab 2</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lato" >
  <link rel="stylesheet" type="text/css" href="style/normalize.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <div id="pageContain">
      <h2>Super Awesome Form</h2>
      <h3>Please fill out the details below.</h3>
      <p>Definitely not for nefarious purposes, I promise.</p>
      <form action="#null" method="post">
        <div id="formContain">
          <fieldset>
            <legend>Innocent data collection apparatus.</legend>
            <div class="labelBox">
              <label for="email">Email Address:</label>
            </div>
            <div class="inputBox">  
              <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="labelBox">
              <label for="phone_field">Phone Number:</label>
            </div>
            <div class="inputBox">
              <input type="tel" id="phone_field" name="phone_field" placeholder="555-555-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="labelBox">
              <label for="birthdate">Birth Date:</label>
            </div>
            <div class="inputBox">
              <input type="date" id="birthdate" name="birthdate">
            </div>
          </fieldset>
        </div>  
        <div id="submitContain">
          <input type="submit" value="Submit Data (not for anything scary)">
        </div>
      </form>
    </div>
  </body>
</html>
